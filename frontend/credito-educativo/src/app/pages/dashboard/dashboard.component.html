<div class="seleccion-container">
  <h2><mat-icon matListIcon color="accent">newspaper</mat-icon> Bienvenido a tu Dashboard</h2>
  
  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando materias disponibles...</p>
  </div>

  <!-- Materias seleccionadas-->
  <p class="instructions">Has registrado las siguientes materias:</p>
  <section *ngIf="!isLoading && materiasSeleccionadas.length > 0" class="materia-lista">
    <div 
      *ngFor="let materia of materiasSeleccionadas" 
      class="materia-card">

      <h3>{{ materia.nombre }}</h3>
      <p>Profesor: {{ materia.profesor}}</p>
      <p>CrÃ©ditos: {{ materia.creditos }}</p>
      <button class="button" (click)="abrirModalAlumnos(materia.materiaId)">Ver compaÃ±eros de clase</button>
    </div>
  </section>

  <!-- Estudiantes registrados-->
<section class="otros-estudiantes">
  <h3>ğŸ‘¥ Ver registro de otros estudiantes</h3>
  <div class="estudiante-item" *ngFor="let estudiante of otrosEstudiantes">
    <span>{{ estudiante.nombre }} {{ estudiante.apellido }}</span>
    <button class="button-detalle" mat-stroked-button color="primary" (click)="verRegistroEstudiante(estudiante)">
      <mat-icon>visibility</mat-icon>
    </button>
  </div>
</section>
</div>

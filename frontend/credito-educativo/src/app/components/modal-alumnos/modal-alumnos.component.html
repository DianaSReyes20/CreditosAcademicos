<h2 mat-dialog-title>Estudiantes en materiax</h2>
    <mat-dialog-content>
      <ul *ngIf="estudiantesMateria.length > 0; else sinCompaneros">
        <li *ngFor="let companero of estudiantesMateria">{{ companero.nombre }} {{ companero.apellido }}</li>
      </ul>
      <ng-template #sinCompaneros>
        <p>No hay otros compañeros en esta clase aún.</p>
      </ng-template>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cerrar</button>
    </mat-dialog-actions>
